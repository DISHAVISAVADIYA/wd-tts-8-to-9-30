<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>data list</title>
</head>
<body>
<label>which is your favourite color</label>
<input list="name">
<datalist id="name">
<option value="red">
<option value="green">
<option value="pink">
<option value="yellow">

</body>
</html>
