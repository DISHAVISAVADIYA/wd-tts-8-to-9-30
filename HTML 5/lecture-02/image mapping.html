<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>image mapping</title>
	<style type="text/css">
		div{
			margin-left: 30%;

		}
		h1{
			text-align: center;
		}

	</style>
</head>
<body>
	<h1>image mapping</h1>
	<div>
	<img src="computer.jpg" usemap="#pic">
	<map name="pic">
	<area shape="rect" coords="179,216,429,317" href="https://en.wikipedia.org/wiki/Computer_keyboard" target="_blank">
	<area shape="rect" coords="453,227,486,316" href="https://en.wikipedia.org/wiki/Computer_mouse">
	<area shape="rect" coords="381,14,498,195" href="book.jpg">
	</div>
</map>
</body>
</html>
