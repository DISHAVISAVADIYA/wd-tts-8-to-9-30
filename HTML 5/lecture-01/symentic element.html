<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>symentic elements</title>
	<style type="text/css">
		body{
			text-align: center;
			text-transform: capitalize;
		}
		header{
			height: 60px;
			/*border: 1px solid black;*/
			text-align: center;
			background: lightgrey;
		}
		section{
			/*border: 1px solid black;*/
			height: 400px;
			width: 100%;
			display: flex;
			background: skyblue;
		}
		aside{
			height: inherit;
			/*border: 1px solid black;*/
			width: 10%;
			background: palegoldenrod;
		}
		article{
			height: inherit;
			/*border: 1px solid black;*/
			width: 90%;
			background: plum;
		}
		footer{
			height: 80px;
			/*border: 1px solid black;*/
			background: skyblue;
			padding-top: 5px;
		}
	</style>
</head>
<body>
	<h1>layout with symentic elements</h1>
	<header><h1>header</h1></header>
	<section>
		<aside>
		<h1>aside</h1>
		</aside>
		<article><h1>article</h1></article>
	</section>
	<footer><h1>footer</h1></footer>

</body>
</html>
