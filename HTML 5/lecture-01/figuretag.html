<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>figure tag</title>
	<style type="text/css">
		figure{
			/*border: 1px solid black;*/
			height: 200px;
			width: 250px;
			text-align: center;
		}
		figurecap{
			color: red;
			/*border: 1px solid black;*/
		}

		img{
			height: 100%;
			width: 100%;
			/*border: 1px solid red;*/
		}
		body{
			display: grid;
			/*border: 1px solid black;*/
			grid-template-columns: 300px 300px;
			grid-template-rows: 250px 300px;
			margin-left: 25%;
		}
	</style>
</head>
<body>
	

	<figure><img src="i2.jpg"><br><figurecap>nature</figurecap>	</figure>
	<figure><img src="i2.jpg"><br><figurecap>nature</figurecap>	</figure>
	<figure><img src="i2.jpg"><br><figurecap>nature</figurecap>	</figure>

</html>
