<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>float</title>
	<style>
	.a{
			height: 200px;
			width: 200px;
			background: red;
			float: left;
			margin-left: 10px;

		}
		.b{
			height: 200px;
			width: 200px;
			background: blue;
			float: right;
			margin-right: 10px;
			


		}
		.c{
			height: 200px;
			width: 200px;
			background: green;
			float: left;
			margin-left: 200px;
			
		}
		.d{
			height: 200px;
			width: 200px;
			background: orange;
			float: right;
			margin-right: 200px;
			

		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>


</head>
<body>

</body>
</html>
