<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box-shadow,box-sizing</title>
	<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Dancing+Script&family=DynaPuff&family=Edu+TAS+Beginner:wght@500&family=Edu+VIC+WA+NT+Beginner:wght@500&family=Fredoka+One&family=Inspiration&family=Oleo+Script+Swash+Caps:wght@400;700&family=Square+Peg&family=Uchen&display=swap" rel="stylesheet">

	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		
		header{
			height: 150px;
			width: 100%;
			border: 1px solid black;
			text-align: center;
			font-size: 80px;
			font-family: 'DynaPuff', cursive;
			padding-top: 17px;
			box-sizing: border-box;
			background-image: linear-gradient(180deg,pink,white,blue);
		
		
	


		}
		.a{
			position: absolute;
			box-shadow: 5px 15px 5px 5px grey;
			left: 200px;
			padding-top: 1px;
;


		}
		.b{
			position: absolute;
			left: 800px;
			box-shadow: 0px 30px 10px grey;
			padding-top: 1px;


		}
		.c{
			position: absolute;
			left: 855px;
			position: absolute;
			top: 458px;
			left: 490px;
			box-shadow: 20px 5px 5px grey;


		}
		.d{
			position: absolute;
			top: 765px;
			left: 200px;
			position: absolute;
			box-shadow: 20px 20px 12px grey;
		}
		.e{

			position: absolute;
			top: 765px;
			left: 800px;
			position: absolute;
			box-shadow: -20px 20px 10px grey;
		
		}
		
		img{
			height: 300px;
			width: 350px;
			border-radius: 5px;

		}
	</style>
</head>
<body>
	<!-- box-sizing -->
	<header>GALLARY</header>
	<div class="main">
	<div class="a">
	<img src="https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_960_720.jpg"></div>
	<div class="b">
	<img src="https://cdn.pixabay.com/photo/2015/04/23/22/01/mountains-736886_960_720.jpg"></div>
	<div class="c">
		<img src="https://cdn.pixabay.com/photo/2014/05/22/16/52/pyrenees-351266_960_720.jpg">
	</div>
	<div class="d">
		<img src="https://cdn.pixabay.com/photo/2018/08/16/08/39/hallstatt-3609863_960_720.jpg">
	</div>
	<div class="e">
		<img src="https://cdn.pixabay.com/photo/2017/02/19/15/28/sunset-2080072_960_720.jpg">
	</div>
</div>

</body>
</html>
