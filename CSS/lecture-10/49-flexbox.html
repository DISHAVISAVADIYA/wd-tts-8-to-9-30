<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flex box</title>
	<style type="text/css">
		.main{
			height: auto;
			width: auto;
			border: 1px solid black;
			background: skyblue;
			display: flex;
			text-align: center;
			justify-content: center;
		}
		div{
			background: red;
			height: 150px;
			width: 150px;
			margin: 10px;
		}
		ul{
			list-style: none;
			display: flex;
			background: pink;
			opacity: 0.8;
		}
		li{
			margin-right: 30px;
			position: relative;
			left: 600px;
			font-weight: bold;
			font-size: 25px;
		}
		li:hover{
			background: whitesmoke;
		}
	</style>
</head>
<body>
	<h1>example of flex box</h1>
<div class="main">
	<div>box1</div>
	<div>box2</div>
	<div>box3</div>
	<div>box4</div>
	<div>box5</div>
</div>
<hr>
<h1> create navigation bar using of flexbox.</h1>
<ul>
	<li>home</li>
	<li>about</li>
	<li>product</li>
	<li>contact</li>
	<li>about us</li>
	<li>know more</li>


</ul>
</body>
</html>
