<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transform traslet</title>
	<style type="text/css">
		

		.a{

			height: 200px;
			width: 220px;
			background: coral;
			opacity: 0.5;
			text-align: center;
			font-size: 50px;

		}
		.b{
			height: 200px;
			width: 220px;
			background: coral;
			text-align: center;
			font-size: 50px;
			transform: translate(100px,-100px);
		}
		.c{

			height: 200px;
			width: 220px;
			background: green;
			opacity: 0.5;
			text-align: center;
			font-size: 50px;

		}
		.d{
			height: 200px;
			width: 220px;
			background: green;
			text-align: center;
			font-size: 50px;
			transform: translate(200px,0px);
		}
	</style>
</head>
<body>
	<span>
	<div class="a">before</div>
	<div class="b">after</div>
</span>
<span>
	<div class="c">before</div>
	<div class="d">after</div>
	
</span>



</body>
</html>
