<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position</title>
	<style type="text/css">
		.a{
			height: 200px;
			width: 200px;
			background: red;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		.b{
			height: 200px;
			width: 200px;
			background: blue;
			position: absolute;
			top: 205px;
			left:205px;


		}
		.c{
			height: 200px;
			width: 200px;
			background: green;
			position: absolute;
			top: 410px;
			left:410px;


		}
		.d{
			height: 200px;
			width: 200px;
			background: orange;
			position: absolute;
			top: 620px;
			left: 620px;

		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>

</body>
</html>
