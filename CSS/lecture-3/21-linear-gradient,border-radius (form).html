<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>linear-gradient,border-radius (form)</title>
	<style type="text/css">
		body{
			background-image: linear-gradient(to right,red,pink,orange);

		}
		.main{
			height: 500px;
			width: 300px;
			margin-left: 550px;
			margin-top: 60px;
			padding-top: 10px;
			text-align: center;



		}
		form{
			font-size: 30px;
			background: white;
			border-radius: 50px 50px;
			border: 2px solid black;
			padding-bottom: 40px;

		}
		input{
			border-radius: 0px 20px 0px 20px;
		}


	</style>

</head>
<body>
	<div class="main">
<form>
	<h3>login form</h3>
	<input type="submit" value="login" style="height: 35px; width: 80px; font-size: 22px; background-image: linear-gradient(to right,red,pink);">
	<input type="submit" value="Signup" style="height: 35px; width: 80px; font-size: 22px; background-image: linear-gradient(to right,red,pink);"><br><br>
	<input type="text" placeholder="Name" style="height: 30px; width: 230px;">
	<br><br>
	<input type="text" placeholder="Email Address" style="height: 30px; width: 230px;">
	<br><br>
	<input type="password" placeholder="Enter Password" style="height: 30px; width: 230px;"><br>
	<label style="font-size: 18px; padding-right: 120px; color: hotpink;">forgot password?</label><br><br>
	<input type="submit" value="login" style="height: 35px; width: 230px; font-size:22px; background-image: linear-gradient(to right,red,pink);">


</form>
</div>
</body>
</html>
