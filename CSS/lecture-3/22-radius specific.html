<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>radius specific</title>
	<style type="text/css">
	.main{
		display: flex;

	}
		.a{
			height: 200px;
			width: 300px;
			background: blue;
			border-radius: 100px 0px;
			margin-left: 10px;
		}
		.b{
			height: 200px;
			width: 300px;
			background: grey;
			border-radius: 0px 100px;
			margin-left: 10px;

		}
		.c{
			height: 200px;
			width: 300px;
			background: lightcoral;
			border-radius: 50px 100px;
			margin-left: 10px;

		}
		.d{
			height: 200px;
			width: 300px;
			background: pink;
			border-radius: 0% 100%;
			margin-left: 10px;
			
		}
	</style>
</head>
<body>
	<div class="main">
<div class="a"></div>
<br>
<div class="b"></div>
<br>
<div class="c"></div>
<br>
<div class="d"></div>



</body>
</html>
