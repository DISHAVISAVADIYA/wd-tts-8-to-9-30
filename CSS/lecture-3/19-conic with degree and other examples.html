<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient property practies</title>
	<style>
		
		.main{
			display: flex;
			justify-content: space-between;

		}
		
		.a{
			height:  300px;
			width:  400px;
			border:  1px solid black;
			background-image: repeating-linear-gradient(-45deg,red 10%,green 20%);
			font-size: 100px;
			color: blueviolet;
			text-align: cente

		}
		.b{
			height:  300px;
			width:  400px;
			border:  1px solid black;
			background-image: repeating-radial-gradient(yellow 10%,gray 20%);
		

		}
		.c{
			height:  300px;
			width:  400px;
			border:  1px solid black;
			background-image: conic-gradient(yellow 0deg,yellow 30deg,red 30deg, red 60deg, green 60deg, green 90deg, blue 90deg, blue 120deg, black 120deg,black 150deg, white 150deg, white 180deg, purple 180deg, purple 270deg,pink 270deg, hotpink  360deg);
			


			}
		.d{
			height:  300px;
			width:  400px;
			border:  1px solid black;
			background-image: linear-gradient(-70deg,red,yellow);
			}
		.e{

			height:  300px;
			width:  400px;
			border:  1px solid black;
			background-image: linear-gradient(45deg,pink 0% 50%, skyblue 50% 100%);
			
		}
		.f{
			height:  300px;
			width:  400px;
			border:  1px solid black;
			background-image: radial-gradient(green 0% 50%, lightgreen 50% 100%)

		}
		.main2{ 
			display: flex;
			justify-content: space-between;

		 }
</style>
</head>
<body>
	<div class="main">
	<div class="a"></div><br>
	<div class="b"></div><br>
	<div class="c"></div><br></div><br>
	<div class="main2">
	<div class="d"></div>
	<div class="e"></div>
	<div class="f"></div></div>
</div>
</body>
</html
