<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>background image property</title>
	<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Dancing+Script&family=Edu+TAS+Beginner:wght@500&family=Edu+VIC+WA+NT+Beginner:wght@500&family=Fredoka+One&family=Oleo+Script+Swash+Caps:wght@400;700&family=Square+Peg&family=Uchen&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Dancing+Script&family=Edu+TAS+Beginner:wght@500&family=Edu+VIC+WA+NT+Beginner:wght@500&family=Fredoka+One&family=Inspiration&family=Oleo+Script+Swash+Caps:wght@400;700&family=Square+Peg&family=Uchen&display=swap" rel="stylesheet">

	<style type="text/css">
		body{
			background-image: url(https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg) ;
			background-repeat: no-repeat;
			background-size: cover;
		}
		.main{
			font-size: 38px;
			color: ghostwhite;
			height: 350px;
			width: 400px;
			margin-left: 50px;
			margin-top: 50px;
			line-height: 38px;
			font-family: 'Inspiration', cursive;
		}
		.main h3{
			font-size: 30px;
			text-transform: uppercase;
			font-family: 'Fredoka One', cursive;
			padding-left: 40px;
			text-decoration-line: overline underline;

		}
		
	</style>

</head>
<body>
	<!-- background-image -->
	<div class="main">
		<h3>good morning</h3>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
		quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
		consequat.</p>
	</div>

</body>
</html>
