<!DOCTYPE html>
<html>
<head>
	<title>Selector</title>
	<style>
		.a{
			height:100px;
			width: 100px;
			background: aqua;
			font-size:35px;
			color: white;

		}
		.b{
			height:100px;
			width: 100px;
			background: lightpink;
			font-size:40px;
			color: white;
			
		}
		.c{
			height:100px;
			width: 100px;
			background: coral;
			font-size:40px;
			color: white;
		}
		.d{
			height:100px;
			width: 100px;
			background: lightblue;
			font-size:40px;
			color: white;
			
		}
		#e{
			height:100px;
			width: 100px;
			background: grey;
			font-size:40px;
			color: white;
		}
		#f{
			height:100px;
			width: 100px;
			background: lightgreen;
			font-size:40px;
			color: white;
		}
	</style>
</head>
<body>
	<div class="a">class a</div>
	<div class="b">hello</div>
	<div class="c">hello</div>
	<div class="d">hello</div>
	<div id="e">hello</div>
	<div id="f">hello</div>
	<div class="a">class a</div>


</body>
</html>
