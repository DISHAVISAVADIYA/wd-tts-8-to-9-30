<!DOCTYPE html>
<html>
<head>
	<title>border</title>
	<style>
		table{
			border: 8px double black;
			font-size:20px;
			text-align: center;
		}
		th{
			border: 2px dotted black;

		}
		td{
			border: 1px solid black;


		}
		
		</style>

</head>
<body>
<table>
	<tr>
		<th colspan="2" style="font-size: 22px; background: lightgrey;">Border types</th>
	</tr>
	<tr>
		<th>sr.no.</th>
		<th>style</th>

	</tr>
	<tr>
		<td>1</td>
		<td>solid</td>
	</tr>
	<tr>
		<td>2</td>
		<td>double</td>
	</tr>
	<tr>
		<td>3</td>
		<td>dashed</td>
	</tr>
	<tr>
		<td>4</td>
		<td>dotted</td>
	</tr>
	<tr></tr>


</table>
</body>
</html>
