<!DOCTYPE html>
<html>
<head>
	<title>width and height</title>
	<style>
		.a{
			border: 2px solid blue;
		}
		.b{
			border: 2px solid red;
			height: 100px;
		}
		.c{
			border: 2px solid orange;
			width: 500px;
		}
		.d{
			border: 2px solid black;
			height: 100px;
			width: 500px
		}
	</style>
	</head>
	<body>
	<div class="a"> by default <br> this is html file </div>
	<br>
	<div class="b"> height <br> this is html file </div>
	<br> 
	<div class="c"> width <br> this is html file </div>
	<br>
	<div class="d"> width and height <br> this is html file </div>
</body>
</html>
