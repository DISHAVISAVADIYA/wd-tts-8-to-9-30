<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text align</title>

	<style type="text/css">
		h1{
			text-align: left;
		}
		h2{
			text-align: center;
		}
		h3{
			text-align: right;
		}
	</style>
</head>
<body>

<h1>hello</h1>
<h2>welcome</h2>
<h3>hello world</h3>
<h1>hello</h1>
<h2>welcome</h2>
<h3>hello world</h3>


</body>
</html>
