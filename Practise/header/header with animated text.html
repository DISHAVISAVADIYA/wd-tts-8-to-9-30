<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.picture{
			height: 500px;
			width: 50%;
			margin-left: 25%;
			position: relative;
			margin-top: 60px;
			animation-name: picani;
			animation-duration: 3s;
			animation-iteration-count: infinite;

		}
		
		.picture img{
			height: 100%;
			width: 100%;
			position: absolute;
		}
		.picture:before{
			content: "";
			position: absolute;
			top: 0px;
			bottom: 0px;
			right: 0px;
			left: 0px;

		}



		.a{
			font-size: 80px;
			height: 100px;
			width: 60px;
			/*border: 1px solid blue;*/
			overflow: hidden;
			transition: 2s;
			animation-name: ani;
			animation-duration: 3s;
			animation-iteration-count: infinite;
			position: absolute;



		}
		@keyframes ani{
			0%{
			background: green;
			overflow: visible ;
			font-size: 200px;
			text-shadow: 5px 15px 5px grey;
			color: white;

	
			}
			50%{
				background: green;
			overflow: visible ;
			font-size: 80px;
	
			}

		}
		.b{
			height: 100px;
			width: 90px;
			text-align: center;
		
		}
	</style>
</head>
<body>
	
	<div class="picture">
		<img src="travel (2).jpg">
	<div class="a">
		<div class="b"> welcome</div>
	</div>
	</div>
</body>
</html>
