<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>navbar with dropdown</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
		box-sizing: border-box;
	}
	span{
		text-shadow: 2px 5px 4px grey;
	}
	ul li a:hover{
		background: black;

	}
	@media (max-width: 768px){
		ul{
			background: lightskyblue ;

		}
	}
</style>
</head>
<body>

<div class="navbar navbar-expand-md bg-info">
	<div class="container">
		<div class="navbar-brand">
			<span class="fs-1 text-uppercase">studio</span>
		</div>
		<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
			<i class="bi bi-justify"></i>
		</button>
		<div class="collapse navbar-collapse" id="menu" >
			<ul class="navbar-nav ms-auto text-capitalize text-center ps-4">
				<li class="nav-item">
					<a href="#" class="nav-link text-white mx-4 fs-5">home</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link text-white mx-4 fs-5">service</a>
				</li>
				<li class="nav-item dropdown">
					<a href="#" class="nav-link dropdown-toggle text-white mx-4 fs-5" data-bs-toggle="dropdown">account</a>
					<ul class="dropdown-menu mt-3 text-center">
						<li><a href="#" class="dropdown-item ">log in</a></li>
						<li><a href="#" class="dropdown-item ">sign in</a></li>
					</ul>
				</li>
				 <li class="nav-item">
					<a href="#" class="nav-link text-white mx-4 fs-5">contact</a>
				</li>
			</ul>
	</div>
	</div>
</body>
</html>
