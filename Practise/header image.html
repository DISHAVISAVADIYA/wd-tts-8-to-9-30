<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>background image</title>
	<style type="text/css">
		div{
			height: 500px;
			width: 900px;
			border: 1px solid black;
			margin-top: 50px;
			margin-left: 200px;
			position: relative;


		}
		div img{
			height: 100%;
			width: 100%;
		


		}
		div p{
			font-size: 50px;

		}
		div::before{
			content: "";
			position: absolute;
			top: 0px;
			bottom: 0px;
			right: 0px;
			left: 0px;
			background-image: linear-gradient(45deg,black,white);
			opacity: 0.6;
		}
		p{
			position: absolute;
			top: 50px;
			bottom: 0px;
			right: 0px;
			left: 300px;
			color: white;
		}
		b .a{
			text-shadow: 0px 10px 5px red;
			border: 1px solid black;
			background: black;
			border-radius: 50%;

		}
		b .a:hover{
			animation-name: bani;
			animation-duration: 2s;
			animation-iteration-count: 2;
		}
		@keyframes bani{
			0%{
				transform: translet(20px,20px);
				background: green;
				}
			10%{
				transform: rotate(160deg);
				background: green;
				}
		}
	</style>
</head>
<body>
	<div>
		<img src="https://cdn.pixabay.com/photo/2016/11/08/05/43/teddy-bear-1807560__340.jpg">
		<p>WELCOME</p>

	</div>

</body>
</html>
