<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>background clip</title>
	<style type="text/css">
		.a{
			position: absolute;
			top: 30%;
			left: 25%;

			font-size: 150px;
			font-family: sans-serif;
			display: flex;
			/*uncomment here to see other effect also comment all nth child style*/
			/*color: transparent;
			background-image: url(bday.gif);
			background-clip: text;
			-webkit-background-clip: text;*/
		}

		
		.a>span:nth-child(1){
			color: blue;
		}
		.a>span:nth-child(2){
			color: red;
		}
		.a>span:nth-child(3){
			color: yellow;
		}
		.a>span:nth-child(4){
			color: blue;
		}
		.a>span:nth-child(5){
			color: green;
		}
		.a>span:nth-child(6){
			color: red;
		}
		

	</style>
</head>
<body>
	<div class="a">
		<span>G</span>
		<span>O</span>
		<span>O</span>
		<span>G</span>
		<span>L</span>
		<span>E</span>

	</div>

</body>
</html>
