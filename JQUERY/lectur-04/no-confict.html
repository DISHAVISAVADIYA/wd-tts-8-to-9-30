<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>no-confkicat</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style type="text/css">
		div{
			height: 200px;
			width: 20%;
			border: 1px solid black;
		}
		
	</style>
</head>
<body>
	<center>
<div></div>
<button>click</button>

<h2>welcome</h2>
</center>
</body>
<script type="text/javascript">
	var abc= $.noConflict();
	abc(document).ready(function(){
		abc("button").click(function(){
			abc("div").css("backgroundColor","pink")
		})
	abc("button").click(function(){
		abc("h2").text("hello world")
	});
	});
</script>
</html>
