<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<title>call back</title>
	<style type="text/css">
		form{
			height: 350px;
			width: 30%;
			margin-left: 35%;
			/*border: 1px solid black;*/
			margin-top: 5%;
		}
		input{
			margin: 5% 2%;
			height: 30px;
			width: 80%;
			margin-left: 10%;
		}
		label{
			margin-left: 10%;
		}
		Fieldset{
			margin-top: 5%;
		}
	</style>
</head>
<body>
<form>
	<fieldset>
		<legend>sign in</legend>
		<label>EMAIL ID</label>
		<input type="text" name="" placeholder="Email">
		<br><br>
		<label>PASSWORD</label>

		<input type="password">
		<input type="submit" value="sign in" id="a">


	</fieldset>
</form>
<center>
<button>click</button>
</center>
</body>
<script type="text/javascript">
	var tops=$.noConflict();
	tops(document).ready(function(){
		tops("button").click(function(){
			tops("form").slideUp();
		alert('done');
		});
	});
</script>
</html>
