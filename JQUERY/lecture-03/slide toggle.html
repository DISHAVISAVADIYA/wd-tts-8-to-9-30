<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<title>slide</title>
	<style type="text/css">
		.a{
			height: 100px;
			width: 100%;
			background-image: linear-gradient(30deg,chocolate,white);
			text-align: center;

		}
		h2{
			padding-top: 2%	;
			font-size: 30px;
		}
		.b{
			height: 280px;
			width: 50%;
			margin-left: 25%;
			background-image: linear-gradient(30deg,chocolate,white);
				

			}
		button{
			margin-top: -25px;
		}
		ul{
			text-align: center;
			list-style: none;
			font-size: 18px;
			margin-top: 0px;
		}
		li{
			padding-top: 10px;
		}
		hr{
			width: 50%;
			height: 3px;
			background: black;
		}
		.img1{
			position: absolute;
			top: 145px;
			left: 29%;
		}
		.img2{
			position: absolute;
			top: 145px;
			right: 29%;
		}
		.img3{
			position: absolute;
			top: 225px;
			right: 29%;
		}.img4{
			position: absolute;
			top: 225px;
			right: 29%;
		}.img5{
			position: absolute;
			top: 275px;
			right: 29%;
		}.img6{
			position: absolute;
			top: 275px;
			right: 29%;
		}
	</style>
</head>
<body>
<div class="a"><h2>MENU</h2>
<center>
<button class="btn1">slide up</button>
<button class="btn2">slide down</button>
<button class="btn3">slide stop</button>
</center>

</div>
<div class="b">
	<ul style="padding-top: 2%;">
		<li>tea</li>
		<li>coffee</li>
	</ul>
	
	<hr>
	<ul>
		<li>ice cream</li>
		<li>candy</li>
	</ul>
	
	<hr>
	<ul>
		<li>cold-drinks</li>
		<li>mocktails</li>
	</ul>
	

</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$(".btn1").click(function(){
			$(".b").slideUp(2000);
		});
		$(".btn2").click(function(){
			$(".b").slideDown(2000);
		});
		$(".btn3").click(function(){
			$(".b").stop();
		})
	})
</script>
</html>
