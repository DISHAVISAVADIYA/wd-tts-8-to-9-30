<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<title>show</title>
	<style type="text/css">
		ul{
			text-align: center;
			list-style: none;
			font-size: 25px	;
			font-variant: small-caps;
			background: skyblue;
			display: none;
			transition: 1s;
		}
		ul:hover{
			background: pink;
		}
		ul li{
			margin-left: 5%;
			border-bottom: 3px solid black ;
			display: inline;

		
		}


	</style>
</head>
<body>
<ul>
	<li>home</li>
	<li>product</li>
	<li>service</li>
	<li>about</li>
	<li>contact</li>

</ul>
<center>
<button>double click to show</button>
</center>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").dblclick(function(){
			$("ul").show()
		})
	})
</script>
</html>
