<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>badge</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
<button class="btn btn-danger position-relative ms-5">notification
	<span class="badge position-absolute rounded-pill translate-middle-badge bg-primary">5</span>
</button>
	<hr>
<button class="btn bg-info position-relative ms-5" >cart
	<span class="badge position-absolute  bg-danger rounded-pill translate-middle-badge">0</span>
	</button>
<hr>
<i class="bi bi-bag-check position-relative ms-5" style="font-size: 50px;">
	<span class="badge position-absolute  bg-danger rounded-pill translate-middle-badge"
	style="font-size: 20px;">5</span>
</i>
<hr>
<button class="btn bg-info position-relative ms-5">
	<i class="bi bi-bell-fill"></i>
	<span class="badge position-absolute bg-danger rounded-pill translate-middle-badge" >2</span>
</button>
</body>
</html>
