<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>navbar with badges</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<style type="text/css">
	*{
		margin: 0%;
		padding: 0%;
		box-sizing: border-box;
	}
</style>
</head>
<body>
	<div class="navbar navbar-expand-md navbar-light bg-white ">
		<div class="navbar-brand ms-4 order-md-0">
			<img src="food.jpg" height="80px">
		</div>
		<div class="order-md-2 me-3">
		<button class="btn position-relative">
			<i class="bi bi-whatsapp"></i>
			<span class="badge bg-danger rounded-pill position-absolute">2</span>

		</button>
		<button class="btn position-relative">
			<i class="bi bi-bell"></i>
			<span class="badge bg-danger rounded-pill position-absolute">2</span>

		</button>
		<button class="btn position-relative">
			<i class="bi bi-cart"></i>
			<span class="badge bg-danger rounded-pill position-absolute">2</span>

		</button>
		
		</div>
		<button class="navbar-toggler " data-bs-toggle="collapse" data-bs-target="#menu" >
			<i class="bi bi-justify"></i>
			
		</button>

		<div class="collapse navbar-collapse text-end" id="menu" >
			<ul class="navbar-nav  me-4 order-md-1">
				<li class="nav-item">
					<a href="#" class="nav-link mx-3">home</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link mx-3">about</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link mx-3">product</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link mx-3">contact</a>
				</li>
			</ul>
		</div>
		</div>
		</div>
</body>
</html>
