<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>justify content in grid system</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style type="text/css">
	.container{
		border: 1px solid black;
		height: 300px;
	}
	.row{
		height: 300px;
	}
</style>
</head>
<body>
	<h1>justify content space between</h1>
<div class="container ">
	<div class="row justify-content-between">
		<div class="col-1 border border-dark border-2 bg-primary">div 1</div>
		<div class="col-3 border border-dark border-2 bg-success">div 2</div>
		<div class="col-4 border border-dark border-2 bg-danger">div 3</div>
		<div class="col-1 border border-dark border-2 bg-warning">div 4</div>
	</div>
</div>
<br>
<h1>justify content space evenly</h1>
<div class="container ">
	<div class="row justify-content-evenly">
		<div class="col-1 border border-dark border-2 bg-primary">div 1</div>
		<div class="col-3 border border-dark border-2 bg-success">div 2</div>
		<div class="col-4 border border-dark border-2 bg-danger">div 3</div>
		<div class="col-1 border border-dark border-2 bg-warning">div 4</div>
	</div>
</div>
<br>
<h1>justify content space around</h1>
<div class="container ">
	<div class="row justify-content-around">
		<div class="col-1 border border-dark border-2 bg-primary">div 1</div>
		<div class="col-3 border border-dark border-2 bg-success">div 2</div>
		<div class="col-4 border border-dark border-2 bg-danger">div 3</div>
		<div class="col-1 border border-dark border-2 bg-warning">div 4</div>
	</div>
</div>
</body>
</html>
