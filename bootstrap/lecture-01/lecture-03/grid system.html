<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<title>grid-system</title>
	<style type="text/css">
		.container{
			height: 200px;

		}
		.row{
			height: 200px;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center;">grid system</h1>
<div class="container border border-dark border-2">
	<div class="row">
		<div class="col border border-dark border-2 bg-primary">div 1</div>
		<div class="col border border-dark border-2 bg-info">div 2</div>
		<div class="col border border-dark border-2 bg-danger">div 3</div>
		<div class="col border border-dark border-2 bg-secondary">div 4</div>
</div>
</div>
<hr>
<div class="container border border-1 border-danger">
	<div class="row">
		<div class="col-2 bg-secondary">div 1</div>
		<div class="col-5 bg-success">div 1</div>
		<div class="col-2 bg-info">div 1</div>
		<div class="col-3 bg-danger">div 1</div>

	</div>
</div>
<hr>
<div class="container-fluid border border-2 border-success">
	<div class="row">
		<div class="col-8 bg-danger"></div>
		<div class="col-2 bg-info"></div>
		<div class="col-2 bg-secondary"></div>

	</div></div>
	<hr>
<div class="container-fluid border border-2 border-success">
	<div class="row">
		<div class="col-12 bg-danger"></div>
		<div class="col-6 bg-info"></div>
		<div class="col-6 bg-secondary"></div>

	</div>
<hr>
<div class="container-fluid border border-2 border-success">
	<div class="row">
		<div class="col-6 bg-danger"></div>
		<div class="col-6 bg-info"></div>
		<div class="col-12 bg-secondary"></div>

	</div>
<hr>
<div class="container-fluid border border-2 border-success">
	<div class="row">
		<div class="col-12 bg-danger"></div>
		<div class="col-12 bg-info"></div>
		<div class="col-12 bg-secondary"></div>

	</div>
	<hr>
<div class="container-fluid border border-2 border-success">
	<div class="row">
		<div class="col-8 bg-danger"></div>
		<div class="col-2 bg-info"></div>
		<div class="col-2 bg-secondary"></div>
		

	</div>
</body>
</html>
