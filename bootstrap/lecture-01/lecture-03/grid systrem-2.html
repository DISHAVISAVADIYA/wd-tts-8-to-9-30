<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>grid system</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<style type="text/css">
		.container{
			height: 600px;
			margin-top: 2%;

		}
		.row{
			height: 600px;
		}
		#one{
			height: 150px;
		}
		#two{
			height: 200px;
		}
		#three{
			height: 200px;

		}
		#four{
			height: 400px;
		}
		#five{
			height: 200px;
		}
	</style>
</head>
<body>
<div class="container border border-1 border-dark">
	<div class="row justify-content-between">
		<div class="col-12 border border-1 border-dark bg-success" id="one"></div>
		<div class="col-2 border border-1 border-dark bg-dark"  id="two"></div>
		<div class="col-2 col border border-1 border-dark bg-info" id="three"></div>
		<div class="col-3 col border border-1 border-dark bg-primary" id="four"></div>
		<div class="col-4 col border border-1 border-dark bg-danger" id="five"></div>

	</div>
</div>
</body>
</html>
