<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>responsive grid system</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<style type="text/css">
		.container-fluid{
			height: auto;
		}
		.row{
			height: 300px;
		}
		.col{
			border: 1px solid black;
		}
	</style>
</head>
<body>
<div class="container-fluid border border-1 border-dark">
	<div class="row">
		<div class="col-12 col-sm-12 col-md-6 col-lg-3 bg-warning">div 1</div>
		<div class="col-12 col-sm-4 col-md-6 col-lg-3 bg-danger  ">div 2</div>
		<div class="col-12 col-sm-4  col-md-6 col-lg-3 bg-primary">div 3</div>
		<div class="col-12 col-sm-4 col-md-6 col-lg-3 bg-success ">div 4</div>

	</div>
</div>
</body>
</html>
