<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>grid system</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<style type="text/css">
		.container{
			height: auto;
		}
		.row{
			border: 1px solid black ;
		}#one{
			height: 80px;
		}
		#two,#three{
			height: 150px;
		}
		#four,#five,#six{
			height: 150px;
		}
		#seven,#eight,#nine,#ten{
			height: 150px;
		}
	
	</style>
</head>
<body>
<div class="container border border-dark border-2">
	<div class="row">
		<div class="col-12 bg-info" id="one">div 1</div>
		<div class="col-6 bg-warning" id="two">div 2</div>
		<div class="col-6 bg-danger" id="three">div 3</div>
		<div class="col-4 bg-secondary" id="four">div 4</div>
		<div class="col-4 bg-primary" id="five">div 5</div>
		<div class="col-4 bg-warning" id="six">div 6</div>
		<div class="col-3 bg-success" id="seven">div 7</div>
		<div class="col-3 bg-info" id="eight">div 8</div>
		<div class="col-3 bg-secondary " id="night">div 9</div>
		<div class="col-3 bg-danger" id="ten">div 10</div>


	</div>
</div>
</body>
</html>
