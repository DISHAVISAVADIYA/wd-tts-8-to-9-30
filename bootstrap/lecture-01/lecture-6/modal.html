<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>modal</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<button class="btn" data-bs-toggle="modal" data-bs-target="#mo" type="button">log in</button>
</div>
<div class="modal" id="mo">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-info">
				<h5 class="modal-title text-danger  ms-5">log in</h5>
				<button class="btn btn-close bg-light" data-bs-dismiss="modal" type="button"></button>
			</div>
			<div class="modal-body">
				<center>
				<form>
					<label class="form-label h4">user name</label>
					<input class="form-control" type="text" name="">
					<br>
					<label class="form-label h4">password </label>
					<input type="password" name="" class="form-control">
				</form>
				</center>
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger">save</button>
					<button class="btn btn-info">cancle</button>

			</div>
		</div>
	</div>
	</div>
</body>
</html>
