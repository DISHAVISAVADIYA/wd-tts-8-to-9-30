<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>background color and text color</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style type="text/css">
	p{
		height: 100px;
		width: 100px;
	
	}
</style>
</head>
<body>
<p class="bg-primary text-light">hello world</p>
<p class="bg-secondary text-warning">hiii</p>
<p class="bg-danger text-primary">welcome</p>
<p class="bg-light text-danger">welcome</p>
<p class="bg-warning text-second">welcome</p>
<p class="bg-success text-dark">welcome</p>

</body>
</html>
