<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>background class</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<p class="bg-info">this is a bootstrap</p>
<p class="bg-dark">this is a bootstrap</p>
<p class="bg-light">this is a bootstrap</p>
<p class="bg-primary">this is a bootstrap</p>
<p class="bg-warning">this is a bootstrap</p>
<p class="bg-secondary">this is a bootstrap</p>
<p class="bg-danger">this is a bootstrap</p>
<p class="bg-success">this is a bootstrap</p>

</body>
</html>
