<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>spinner</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
	<h3>spinner have default md size</h3>
<button class="btn bg-danger text-success"><span class="spinner-border text-white"></span> loading</button>
<br><br>
<button><span class="spinner-grow"></span> loading</button>
<br><br>
<button class="btn text-white bg-danger" ><span class="spinner-border spinner-border-sm"></span> loading</button>
<br><br>
<button><span class="spinner-grow spinner-grow-sm"></span> loading</button>

</body>
</html>
