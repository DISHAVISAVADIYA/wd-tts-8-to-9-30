<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap assesment</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<style type="text/css">
	
	form{
		height: 530px;
		width: 50%;
		border-radius: 5%;
		min-width: 480px;
	}	
	img{
		height: 50px;
		width: 15%;
	}
	#i1
	{
		position: relative;

		box-shadow:  inset 0px 1px 5px rgba(0,0,0,1),
						 0px -5px 5px rgba(0,0,0,1);
		height: 35px;
	}
	#i1:hover{
		border: 1px solid black;
	}


	input:focus{
		outline: none;
	}

</style>
<body>
<div class="container mt-5 ">
	<center>
	<form class="shadow  w-50 form-control" onsubmit="form()">
		<img src="twitter.jpg" class="img-fluid shadow rounded-circle mt-5" >
		<div class="mt-4 h2">Twitter</div>
		<div class=" w-50 rounded-pill  mt-5 " id="i1">
			<i class="bi bi-person "></i>
		<input type="text" name="" placeholder="Username" class=" border-0  mt-1" id="user">
		</div>
		<div class=" w-50 rounded-pill mt-5" id="i1">
			<i class="bi bi-key-fill"></i>
		<input type="password" name="password" placeholder="*********" class=" border-0 mt-1" id="pass">
		</div>
		<button class="btn btn-info mt-5 text-white w-50 rounded-pill">Login</button>
		<br>
		<div class="mt-4"><a href="#" class="text-primary text-decoration-none">forget password</a>
		<span>or</span>
		<a href="#" class="text-primary text-decoration-none">sign up</a>
		</div>
	</form>
	</center>
</div>
</body>
<script type="text/javascript">
	function form(){
		var us=document.getElementById("user").value;
		var ps=document.getElementById("pass").value;
		if(us=="username" && ps=="123456"){
				alert("sucessflly log in");

		}
		else{
			alert("enter valid username or password");
		}
	}
</script>
</html>
