	<title>var,let,const</title>

<script>

	/*var*/
	var a="rohan";
	var b=" shah";
	document.write(a+b + "<br>")
	/*redeclaration and reassign var*/

	var a="Mohit"
	var b=" pandya"
	document.write(a+b +"<br>")

	/*let*/
	let c=2;
	let d=8;
	document.write(c+d)
	document.write("<br>")
	/*redeclaration not possible because let not allow to redeclaration.
	let c=5;
	let d=5;
	console.log(c+d)*/

	/*let allows to reassign value*/
	c=5;
	d=10;
	document.write(c+d)  

	document.write("<br>")

	/*const*/
	const e="shyam";
	const f="patel"
	document.write(e+f)

	/*reeclaration of const not possible becuase const not allow to redeclaration.

	const e="shyam";
	console.log(e)*/

	/*reassign of const not possible beacause const also not allow tp reassign.
	e="dhaval"
	document.write(e)*/
</script>
