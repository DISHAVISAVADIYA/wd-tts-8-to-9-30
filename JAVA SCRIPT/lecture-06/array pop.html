<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>array pop.html</title>
</head>
<body>
<h4>array pop used  for deleting value in ends</h4>
</body>
<script>
	xy=["sapna","neha","swati","kajal"];
document.write(xy + "<hr>")

xy.pop("")
document.write(xy);
document.write("<hr>")
xy.pop("")
document.write(xy);
document.write("<hr>")
xy.pop("");
document.write(xy)
</script>
</html>
