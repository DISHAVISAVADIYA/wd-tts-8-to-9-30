<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>function return</title>
</head>
<body>

</body>
<script>
	function cal(a,b,c){
		return a+b+c;
	}
	var a=cal(10,20,30);
	document.write(a)

	document.write("<hr>")
	function marks(hindi,gujrati,english){
		var b = hindi+gujrati+english;
		return b;
	}
	var c = marks(20,20,50);
	document.write(c + "<br>");

	var d = marks (50,60,80)
	document.write(d);
</script>
</html>
