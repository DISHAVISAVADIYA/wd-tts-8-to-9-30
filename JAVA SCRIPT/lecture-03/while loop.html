<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>while loop</title>
</head>
<body>
<h2>while loop</h2>
</body>
<script>
	let a=20;
	while(a<25){
		document.write(a);
		a++;
	}
	document.write("<br>")
	let b=1;
	while(b<=10){
		document.write("this ")
		b++;
	}
	/*variable declare outside from statement..if condition is not true while loop can't able to run*/
</script>
</html>
