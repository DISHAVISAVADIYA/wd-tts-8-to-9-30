<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> for loop</title>
</head>
<body>
<center>
<h2>for loop</h2></center>
</body>
<script>
	for(let a=0;a<10;a++){
		document.write(a)

	}
	document.write("<hr>")
	for(let b=25;b>15;b--){
		document.write(b)
	}
	document.write("<hr>")
	for(let c=1*2;c<10*2;c++){
		document.write(c + "<br>")

	}
	/*variable declare inside the statment*/
	
</script>
</html>
