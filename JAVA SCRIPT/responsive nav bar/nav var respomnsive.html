<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>responsive navbar</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		*{
			box-sizing: border-box;
			padding: 0px;
			margin: 0px;
		}
		header{
			height: 100px;
			width: 100%;
			display: flex;
			border: 1px solid black;
		}
		.logo{
			border: 1px solid black;
			height: 100px;
			width: 15%;
		}
		.logo img{
				height: 100%;
				width: 100%;
		}
		nav{
			height: inherit;
			width: 85%;
			border: 1px solid black;
			position: relative;
			transition: 5s;

		}
		nav ul{
			border: 1px solid black;
			list-style: none;
			display: flex;
			float: right;
			margin-right: 12%;
			margin-top: 2.5%;
			}
		nav ul  li{
			border: 1px solid black;
			font-size: 30px;
			padding: 3%;
		}

		#open{
			position: absolute;
			left: 94%;
			display: none;



		}
		#close{
			position: absolute;
			left: 97%;
			display: none;
		}
		@media (max-width: 720px){
			nav{
								display: block;
				width: 100%;
				text-align: center;
				position: absolute;
				top: 17%;
				right: 0%;
				left: -780px;
				height: auto;
			
			}
			nav ul{
				display: block;
				width: 100%;
				padding: 0%;
				margin-right: 0%;

			}
			
			nav ul li{
				font-size: 20px;


			}
	
			#open{
				left: 90%;
				display: block;

			}
			#close{
				left: 80%;
				display: block;
				

			}
		}
	</style>
</head>
<body>
<header>
	<div class="logo">
		<img src="logo.jpg">
	</div>
		<i class="fa fa-align-justify" id="open" onclick="show()"></i>

	<nav id="menu">
		<ul>
			<li>home</li>
			<li>about</li>
			<li>contact</li>
			<li>service</li>
			<li>product</li>

		</ul>

	</nav>
		<i class="fa fa-close" id="close" onclick="hide()"></i>

</header>
</body>
<script type="text/javascript">
	function show(){
		document.getElementById("menu").style.left="0px"
	}
	function hide(){
		document.getElementById("menu").style.left="-700px"
	}
</script>
</html>
