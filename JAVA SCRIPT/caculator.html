<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calcualtor</title>
</head>
<body>
<input type="text" id="first" name="" placeholder="enter value">
<br><br>
<select id="option">
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="*">*</option>
	<option value="/">/</option>
	<option value="%">%</option>


</select>
<br><br>
<input type="text" id="second" name="" placeholder="enter value">
<br><br>
<button id="btn" onclick="cal()">=</button>
<br><br>

<input type="text" id="result" name="" placeholder="enter value">

</body>
<script type="text/javascript">
	function cal(){
		var a=document.getElementById("first").value;
		var b=document.getElementById("option").value;
		var c=document.getElementById("second").value;

	
	if (b =='+'){
		var d = parseInt(a) + parseInt(c);
	}
	if (b =='-'){
		var d=parseInt(a) - parseInt(c);
	}
	if (b =='*'){
		var d=parseInt(a) * parseInt(c);
	}
	if (b =='/'){
		var d=parseInt(a) /parseInt(c);
	}
	if (b =='%'){
		var d=parseInt(a) % parseInt(c);
	}


		document.getElementById("result").value=d;
}
</script>
</html>
