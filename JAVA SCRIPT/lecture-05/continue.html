<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>continue</title>
</head>
<body>

</body>
<script>
	for(var a=0;a<=10;a++){
		if(a%2==0){
			continue;
		}
		document.write(a)
	}
	document.write("<hr>")

	for( var b=15;b>=0;b--){
		if(b%3!==0){
			continue
		}
		document.write(b)
	}

</script>
</html>
