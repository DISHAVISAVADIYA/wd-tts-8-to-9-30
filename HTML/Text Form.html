<html>
<head>
<title>Text Form</title>
<style>
h3{
border: 5px double black;
text-align: center;
}
h4{
border: 4px solid black;
}
form{
padding: 25px;
}
</style>
</head>
<body>
<h3>TEXT FORM</h3>
<form>
<h4>General data</h4>
<label>First Name :-</label>
<input type="text" placeholder="enter your name"><br>
<label>Last Name :-</label>
<input type="text" placeholder="enter your last name"><br>
<label>Date of Birth :-</label>
<input type="text" placeholder="enter your Birth Date"><br>
<label>Email :-</label>
<input type="text" placeholder="enter your mail ID"><br><br>
<h4>Adderess</h4><br>
<label>ZIP code/City:-</label>
<input type="text" placeholder="enter your Area"> 
<input type="text" placeholder="enter your city">
<br>
<label>Street/Number:-</label>
<input type="text" placeholder="street number"><br><br>
<h4>Addtionsl Information</h4><br>
<label>Phone:-</label>
<input type="text" placeholder="enter your phone no."><br>
<label>Fax:-</label>
<input type="text" placeholder="enter your fax"><br><br>
<input type="submit" height: "20px">

</form>
</body>
</html>
