<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>	img change</title>
	<style type="text/css">
		img{
			height: 250px;
			width: 300px;

		}
		button{
			font-size: 30px;
		}
	</style>
</head>
<body>
<center>
	<h1>change in attribute value</h1>
<img src="book.jpeg" id="change">
<br><br>
<button onclick="document.getElementById('change').src='computer.jpg'">click</button>
</center>
</body>
</html>
